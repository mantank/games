<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Happy Games</title>
    <meta name="description" content="Play free online games">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/game-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1276532464726109" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- 网站头部内容，与现有代码相同 -->
    </header>

    <div class="container game-page-container">
        <div class="game-with-ads-layout">
            <!-- Left Ad -->
            <div class="ad-container ad-left">
                <div class="ad-unit">
                    <ins class="adsbygoogle"
                         style="display:block; min-height:600px; min-width:160px;"
                         data-ad-client="ca-pub-1276532464726109"
                         data-ad-slot="左侧广告位ID"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            
            <!-- Game Main Content -->
            <div class="game-content-wrapper">
                <div class="game-header">
                    <!-- Back to Home Button -->
                    <a href="index.html" class="back-to-home-btn">
                        <i class="fas fa-home"></i> <span>Back to Home</span>
                    </a>
                    
                    <h1 class="game-title">Game Title</h1>
                    <div class="game-actions">
                        <button class="favorite-btn" data-game-id="">
                            <i class="fas fa-heart"></i> <span data-i18n="gameDetails.addToFavorites">Add to Favorites</span>
                        </button>
                        <button class="fullscreen-btn" id="fullscreen-btn">
                            <i class="fas fa-expand"></i> <span data-i18n="gameDetails.fullscreen">Fullscreen</span>
                        </button>
                    </div>
                </div>
                
                <div class="game-container" id="game-container">
                    <div class="game-loading" id="game-loading">
                        <div class="spinner"></div>
                        <p data-i18n="gameDetails.loading">游戏加载中...</p>
                    </div>
                    <div class="game-frame-container" id="game-frame-container">
                        <!-- 游戏iframe将在这里动态插入 -->
                    </div>
                </div>
                
                <div class="game-info">
                    <div class="game-description">
                        <h2 data-i18n="gameDetails.about">关于游戏</h2>
                        <p id="game-description">游戏描述将在这里动态插入</p>
                    </div>
                    
                    <div class="game-metadata">
                        <div class="metadata-item">
                            <span class="metadata-label" data-i18n="gameDetails.category">分类:</span>
                            <span class="metadata-value" id="game-category">游戏分类</span>
                        </div>
                        <div class="metadata-item">
                            <span class="metadata-label" data-i18n="gameDetails.theme">主题:</span>
                            <span class="metadata-value" id="game-theme">游戏主题</span>
                        </div>
                    </div>
                </div>
                
                <!-- 底部广告 -->
                <div class="ad-container ad-bottom">
                    <div class="ad-unit">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-1276532464726109"
                             data-ad-slot="底部广告位ID"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>
                             (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
                
                <!-- Related Games -->
                <div class="related-games">
                    <h2 data-i18n="gameDetails.relatedGames">You May Also Like</h2>
                    <div class="games-grid" id="related-games">
                        <!-- Related games will be inserted here dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Right Ad -->
            <div class="ad-container ad-right">
                <div class="ad-unit">
                    <ins class="adsbygoogle"
                         style="display:block; min-height:600px; min-width:160px;"
                         data-ad-client="ca-pub-1276532464726109"
                         data-ad-slot="右侧广告位ID"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- 网站底部内容，与现有代码相同 -->
    </footer>

    <script src="js/games-data.js"></script>
    <script src="js/favorites.js"></script>
    <script src="script.js"></script>
    <script src="js/game-page.js"></script>
</body>
</html>
